<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Multi-Barcode Example</title>
    <!-- Reminder: Before publishing, pin external JS to exact versions or self-host.
         Use tag-based URLs (e.g., AR.js @ 3.4.2) or vendor into /vendor to avoid
         breaking changes from upstream. -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <script>
      AFRAME.registerComponent('manual-animation', {
        init: function () {
          this.model = null;
          this.mixer = null;

          const self = this;
          this.el.addEventListener('model-loaded', function (event) {
            self.model = event.detail.model;
            if (self.model.animations && self.model.animations.length > 0) {
              self.mixer = new THREE.AnimationMixer(self.model);
              const clip = self.model.animations[0];
              const action = self.mixer.clipAction(clip);
              action.play();
            }
          });
        },
        tick: function (t, dt) {
          if (this.mixer) {
            this.mixer.update(dt / 1000);
          }
        }
      });
    </script>

  </head>
  <body style="margin: 0px; overflow: hidden;">
    <video id="co2vid" loop muted playsinline preload="metadata" crossorigin="anonymous" style="display:none">
      <source src="Assets/ecco2_sst_flow.mp4" type="video/mp4">
    </video>
    <video id="co2spherevid" loop muted playsinline preload="metadata" crossorigin="anonymous" style="display:none">
      <source src="Assets/videoCo2.mp4" type="video/mp4">
    </video>
    <a-scene stats embedded renderer="antialias: true; logarithmicDepthBuffer: true; precision: low; sortObjects: false; colorManagement: true;"
                      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 5x5_BCH_22_7_7; sourceWidth: 800; sourceHeight: 600;">

      <!-- Marker 0: Tohoku Earthquake Volume -->
      <a-marker type="barcode" value="0">
        <a-plane id="tohokuLabel"
                 src="Assets/Tohoku_label.jpg"
                 position="-0.47 1.1 -0.9"
                 rotation="0 0 0"
                 width="2.3"
                 height="2.2"
                 material="shader:standard; metalness:0; roughness:1; transparent:true">
        </a-plane>
        <a-gltf-model id="m5" data-src="Assets/tohoku.opt.glb" data-fallback="Assets/tohoku.glb"
                      manual-animation
                      position="-0.5 0.70 0"
                      scale="2 2 2">
        </a-gltf-model>
      </a-marker>

      <!-- Marker 1: Unassigned -->

      <!-- Marker 2: Video Globe -->
      <a-marker id="videoGlobe" type="barcode" value="2">
        <a-sphere id="vidSphere" radius="2"
                  position="1 1 -1"
                  rotation="0 90 0"
                  animation="property: rotation; to: 0 -360 0; loop: true; dur: 120000; easing: linear">
        </a-sphere>
      </a-marker>

      <!-- Marker 3: EOS Website Logo -->
      <a-marker type="barcode" value="3">
        <a-plane id="eosLogo"
                 src="Assets/EOS_website_logo.jpg"
                 position="0 0.02 0"
                 rotation="-90 0 0"
                 width="1.1"
                 height="1.1"
                 material="shader:standard; metalness:0; roughness:1; transparent:false">
        </a-plane>
      </a-marker>

      <!-- Marker 4: CubeSat Model -->
      <a-marker type="barcode" value="4">
        <a-plane id="cubeSatLabel"
                 src="Assets/CubeSat_label.jpg"
                 position="0 0.02 0"
                 rotation="-90 0 0"
                 width="1.1"
                 height="1.1"
                 material="shader:standard; metalness:0; roughness:1; transparent:false">
        </a-plane>
        <a-entity position="0 0.90 0"
                  animation__bob="property: position; to: 0 1.05 0; dir: alternate; dur: 3200; easing: easeInOutSine; loop: true">
          <a-entity animation__wobble="property: rotation; to: 4 4 0; dir: alternate; dur: 2600; easing: easeInOutSine; loop: true">
            <a-gltf-model id="m6" data-src="Assets/CubeSat_-_1_RU_Generic.opt.glb" data-fallback="Assets/CubeSat_-_1_RU_Generic.glb"
                          scale="0.4 0.4 0.4"
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
            </a-gltf-model>
          </a-entity>
        </a-entity>
      </a-marker>

      <!-- Marker 5: Unassigned -->

      <!-- Marker 6: Antarctica Ice Sheet -->
      <a-marker type="barcode" value="6">
        <a-gltf-model id="m2" data-src="Assets/Antarctica3.opt.glb" data-fallback="Assets/Antarctica3.glb" data-lite-skip="true"
                      rotation="0 0 0"
                      position="0 0.01 0"
                      scale="1.2 1.2 1.2"> 
        </a-gltf-model>
      </a-marker>

      <!-- Marker 7: COâ‚‚ Emissions Sphere -->
      <a-marker id="videoCo2" type="barcode" value="7">
        <a-plane id="co2Label"
                 src="Assets/CO2_label.jpg"
                 position="0 0.02 0"
                 rotation="-90 0 0"
                 width="1.05"
                 height="1.35"
                 material="shader:standard; metalness:0; roughness:1; transparent:true">
        </a-plane>
        <a-sphere id="co2Sphere" radius="0.6"
                  position="0 0.6 0"
                  rotation="0 0 0"
                  material="src:#co2spherevid; metalness:0; roughness:1"
                  animation="property: rotation; to: 0 -360 0; loop: true; dur: 45000; easing: linear">
        </a-sphere>
      </a-marker>

      <!-- Marker 8: Earth's Interior Cross-Section -->
      <a-marker type="barcode" value="8">
        <a-gltf-model id="m1" data-src="Assets/earths_interior.opt.glb" data-fallback="Assets/earths_interior.glb"
                      rotation="0 -90 0"
                      position="0 0.325 0"
                      scale="0.65 0.65 0.65"
                      manual-animation>
        </a-gltf-model>
      </a-marker>

      <!-- Marker 9: Unassigned -->

      <!-- Marker 10: Unassigned -->

      <!-- Marker 11: Unassigned -->

      <!-- Marker 12: Unassigned -->

      <!-- Marker 13: Unassigned -->

      <!-- Marker 14: Unassigned -->

      <!-- Marker 15: Unassigned -->

      <!-- Marker 16: Unassigned -->

      <!-- Marker 17: Unassigned -->

      <!-- Marker 18: Unassigned -->
    
      <a-entity camera></a-entity>
    </a-scene>

    <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const lite = params.has('lite') || params.get('mode') === 'lite';

      const setups = [
        {
          marker: document.querySelector('#videoGlobe'),
          sphere: document.querySelector('#vidSphere'),
          video:  document.querySelector('#co2vid'),
          material: 'src:#co2vid; metalness:0; roughness:1'
        },
        {
          marker: document.querySelector('#videoCo2'),
          sphere: document.querySelector('#co2Sphere'),
          video:  document.querySelector('#co2spherevid'),
          material: 'src:#co2spherevid; metalness:0; roughness:1'
        }
      ].filter(cfg => cfg.marker && cfg.sphere && cfg.video);

      if (!setups.length) return;

      if (lite) {
        setups.forEach(({ marker }) => {
          marker.addEventListener('markerFound', () => {/* no-op in lite mode */});
          marker.addEventListener('markerLost',  () => {/* no-op in lite mode */});
        });
        return;
      }

      setups.forEach(({ marker, sphere, video, material }) => {
        let materialBound = false;
        const bindMaterial = () => {
          if (materialBound) return;
          materialBound = true;
          sphere.setAttribute('material', material);
        };

        const onReady = () => bindMaterial();
        video.addEventListener('loadeddata', onReady, { once: true });
        video.addEventListener('canplaythrough', onReady, { once: true });

        marker.addEventListener('markerFound', () => {
          bindMaterial();
          video.play().catch((err) => { console.error('Video play failed:', err); });
        });
        marker.addEventListener('markerLost',  () => { video.pause(); });
      });
    })();
    </script>

    <script>
    (function(){
      const scene = document.querySelector('a-scene');
      if (!scene) return;

      const params = new URLSearchParams(location.search);
      const lite = params.has('lite') || params.get('mode') === 'lite';

      if (window.THREE && THREE.Cache) THREE.Cache.enabled = true;

      function loadModelOnce(el){
        if (el.hasAttribute('gltf-model')) return;
        if (lite && el.dataset.liteSkip === 'true') return;

        const primary = el.getAttribute('data-src');
        if (!primary) return;
        const fallback = el.getAttribute('data-fallback');

        const onLoaded = () => {
          el.removeEventListener('model-loaded', onLoaded);
          el.removeEventListener('model-error', onError);
          delete el.dataset.lazyAttempt;
          console.log('[LAZY] loaded', el.getAttribute('gltf-model'));
        };

        const onError = (evt) => {
          const attempted = el.dataset.lazyAttempt || '0';
          const current = el.getAttribute('gltf-model');
          console.warn('[LAZY] error for', current || primary, evt.type || evt);
          if (attempted === '0' && fallback && current !== fallback) {
            el.dataset.lazyAttempt = '1';
            console.log('[LAZY] falling back to', fallback);
            el.setAttribute('gltf-model', fallback);
            return;
          }
          el.removeEventListener('model-loaded', onLoaded);
          el.removeEventListener('model-error', onError);
        };

        el.dataset.lazyAttempt = '0';
        el.addEventListener('model-loaded', onLoaded);
        el.addEventListener('model-error', onError);
        el.setAttribute('gltf-model', primary);
        console.log('[LAZY] loading', primary);
      }

      function setupMarkerLazyLoad(marker){
        const models = Array.from(marker.querySelectorAll('[data-src]'));
        if (!models.length) return;

        const tryLoad = () => {
          let pending = false;
          models.forEach((el) => {
            if (!el.hasAttribute('gltf-model') && !(lite && el.dataset.liteSkip === 'true')) {
              pending = true;
              loadModelOnce(el);
            }
          });
          if (!pending) {
            marker.removeEventListener('markerFound', tryLoad);
          }
        };

        marker.addEventListener('markerFound', tryLoad);
      }

      scene.querySelectorAll('a-marker').forEach(setupMarkerLazyLoad);
    })();
    </script>

    <script>
      // Basic error logging for production diagnostics
      window.addEventListener('unhandledrejection', (e) => {
        console.error('[UNHANDLED]', e.reason || e);
      });
    </script>

  </body>
</html>
