<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Geoscience Showcase</title>
    <script type="importmap">

        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap");

      :root {
        --ink-900: #0b1420; --sea-500: #0c9fa0; --sea-700: #0a6f73;
        --glass: rgba(255, 255, 255, 0.85); --stroke: rgba(14, 23, 38, 0.12);
        --radius-lg: 24px; --radius-md: 16px;
      }

      body {
        margin: 0; font-family: "Space Grotesk", sans-serif; color: var(--ink-900);
        background: linear-gradient(130deg, #f7f2e9 0%, #eef2f6 100%);
        min-height: 100vh; padding: 20px;
      }

      .page { max-width: 1200px; margin: 0 auto; display: grid; gap: 20px; }
      .viewer-section { display: grid; grid-template-columns: 320px 1fr; gap: 24px; }
      .panel { background: var(--glass); border-radius: var(--radius-lg); padding: 24px; border: 1px solid var(--stroke); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
      
      .model-list { display: grid; gap: 10px; margin-top: 15px; }
      .model-button { 
        padding: 14px; border-radius: var(--radius-md); border: 1px solid var(--stroke); 
        background: white; cursor: pointer; text-align: left; transition: 0.2s;
      }
      .model-button:hover { border-color: var(--sea-500); background: #f0fdfa; }
      .model-button.active { border-color: var(--sea-500); background: #f0fdfa; box-shadow: 0 0 0 2px var(--sea-500); }

      .viewer-stage { position: relative; height: 500px; background: #fff; border-radius: var(--radius-lg); overflow: hidden; border: 1px solid var(--stroke); }
      #modelCanvas { width: 100%; height: 100%; outline: none; }
      
      .controls { display: flex; gap: 12px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
      .chip { padding: 6px 12px; background: white; border: 1px solid var(--stroke); border-radius: 20px; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="panel">
        <h1 style="font-family: Fraunces; margin:0">Geoscience Interactive Library</h1>
      </header>

      <section class="viewer-section">
        <aside class="panel">
          <h3>Assets</h3>
          <div id="modelList" class="model-list"></div>
        </aside>

        <main class="panel">
          <div class="controls">
            <label class="chip">Shading: 
              <select id="mode">
                <option value="original">Original</option>
                <option value="chroma">ChromaDepth</option>
              </select>
            </label>
            <label class="chip">Contrast: <input type="range" id="contrast" min="0.5" max="3" step="0.1" value="1"></label>
            <label class="chip"><input type="checkbox" id="rotate" checked> Auto-rotate</label>
          </div>
          
          <div class="viewer-stage">
            <canvas id="modelCanvas"></canvas>
          </div>
          
          <div style="margin-top:20px">
            <h2 id="mName" style="margin:0">Select a model</h2>
            <p id="mDesc" style="opacity:0.7"></p>
          </div>
        </main>
      </section>
    </div>
