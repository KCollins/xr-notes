<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Multi-Barcode Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      AFRAME.registerComponent('start-animation-on-load', {
        init: function () {
          const modelEl = this.el;
          modelEl.addEventListener('model-loaded', () => {
            console.log('Model loaded! Applying animation-mixer...');
            modelEl.setAttribute('animation-mixer', {
              clip: 'Animation', // Use the exact name you found
              loop: 'pingpong',
              duration: 4,
            });
          });
        }
      });
    </script>
    </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="barcode" value="3">
        <a-gltf-model 
          src="Assets/paleo.glb" 
          start-animation-on-load>
        </a-gltf-model>
      </a-marker>
      </a-scene>
  </body>
</html>
