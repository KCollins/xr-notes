<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Multi-Barcode Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  

    <script>
      AFRAME.registerComponent('manual-animation', {
        init: function () {
          this.model = null;
          this.mixer = null;

          const self = this;
          this.el.addEventListener('model-loaded', function (event) {
            self.model = event.detail.model;
            if (self.model.animations && self.model.animations.length > 0) {
              self.mixer = new THREE.AnimationMixer(self.model);
              const clip = self.model.animations[0];
              const action = self.mixer.clipAction(clip);
              action.play();
            }
          });
        },
        tick: function (t, dt) {
          if (this.mixer) {
            this.mixer.update(dt / 1000);
          }
        }
      });
    </script>

  </head>
  <body style="margin: 0px; overflow: hidden;">
    <video id="co2vid" loop muted playsinline preload="auto" crossorigin="anonymous" style="display:none">
      <source src="Assets/co2_2048.mp4" type="video/mp4">
      <source src="Assets/co2_2048.webm" type="video/webm">
    </video>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="barcode" value="1">
        <a-entity ply-model="src:Assets/ptCloudsTest.ply; mesh: true; size: 0.5;"></a-entity>
      </a-marker>

      <!-- <a-marker type="barcode" value="2">
        <a-gltf-model src="Assets/Antarctica2.glb" position="0 0 0" scale="0.01 0.01 0.01"></a-gltf-model>
      </a-marker> -->

      <a-marker type="barcode" value="6">
        <a-gltf-model src="Assets/Antarctica3.glb"
                      rotation = "0 -90 0"
                      position="0 0.50 0"
                      scale="1.2 1.2 1.2"></a-gltf-model>
      </a-marker>


      <a-marker type="barcode" value="1">
        <a-gltf-model src="Assets/earths_interior.glb" scale="0.75 0.75 0.75" manual-animation></a-gltf-model>
      </a-marker>

      <a-marker id="marker4" type="barcode" value="4">
        <a-sphere radius="0.65"
                  rotation="0 90 0"
                  material="src:#co2vid; metalness:0; roughness:1"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        </a-sphere>
      </a-marker>

      <a-marker type="barcode" value="5">
        <a-gltf-model src="Assets/PLYparsed.glb"
                      position="0 1.75 0"
                      scale="1.3 1.3 1.3"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
        </a-gltf-model>
      </a-marker>

      <a-marker type="barcode" value="5">
        <a-gltf-model src="Assets/tohoku.glb"
                      manual-animation
                      position="0 0.50 0"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear"></a-gltf-model></a-gltf-model>></a-gltf-model>
      </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>

    <script>
    (function(){
      const m4  = document.querySelector('#marker4');
      const vid = document.querySelector('#co2vid');
      if (!m4 || !vid) return;
      m4.addEventListener('markerFound', () => { vid.play().catch(()=>{}); });
      m4.addEventListener('markerLost',  () => { vid.pause(); });
    })();
    </script>

  </body>
</html>
